<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 페이지-2</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/review_common.css">
    <link rel="stylesheet" href="./css/review_page_2.css">

</head>
<body>
<form action="./detail.html" name="review_imgtxt" method="get" id="wrap" enctype="multipart/form-data">
    <fieldset class="review_main">
        <div class="logo_box">
            <a href="./index.html" class="logo">맛맵 - 메인화면</a>
        </div>

        <!-- 메인 화면단 -->
        <div class="container contents_area">

            <!-- 식당 정보 나오는 단 -->
            <div class="header">
                <div class="rest_img_box"></div>
                <div class="rest_info_box">
                    <p class="rest_title">종찬식당</p>
                    <span>한식</span>
                    <span>/</span>
                    <span>2024년 11월 25일</span>
                </div>
            </div>

            <!-- 리뷰 사진 넣는 단 -->
            <div class="common_box img_box">
                <p>다녀오신 식당에서 촬영한 사진을 추가해주세요 !</p>
                <div class="add_img_btn">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"><g><path d="M12.7,12l6.6,6.6l-0.7,0.7L12,12.7l-6.6,6.6l-0.7-0.7l6.6-6.6L4.6,5.4l0.7-0.7l6.6,6.6l6.6-6.6l0.7,0.7L12.7,12z"></path></g></svg>
                </div>
                <input type="file" id="add_img" multiple>
            </div>

            <!-- 리뷰 텍스트 넣는 단 -->
            <div class="common_box txt_box">
                <textarea name="review_intro" id="review_txt" maxlength="300" minlength="30" cols="6" form="review_main" placeholder="리뷰 작성시 리뷰를 보는 사용자와 사업자에게 욕설, 비방, 명예훼손성 표현은 자제 부탁드립니다 !" required></textarea>
                <div class="txt_limit">
                    <span>0</span>
                    <span>/</span>
                    <span>300</span>
                </div>
            </div>

            <!-- 이전 버튼 / 등록 버튼 단 -->
            <div class="btn_box">
                <a href="./review_page_1.html">&lt; 이전 화면</a>
                <input id="btn_submit" type="submit" name="submit" value="후기 등록">

                <div class="btn_etc" style="width: 40px; height: 60px; border: 1px solid; font-size: 14px;">배열 체크 버튼</div>
                <div class="btn_test" style="width: 40px; height: 60px; border: 1px solid; font-size: 14px;">이미지 추가</div>
            </div>
        </div>
    </fieldset>
</form>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="./js/review_common.js"></script>

</body>
</html>
